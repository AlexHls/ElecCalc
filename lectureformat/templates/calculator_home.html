{% extends 'home.html' %}

{% block content %}
<div id="calculate">
        <div class="Container">
            <div class="Card">
            <div class="col col1">
                <div class="title"><h1>ElecCalc</h1></div>
                <div class="title" style="margin-top: -4rem;"><h2>Lecturer mode</h2></div>
               
                <div class="sep"><h2>Welcome to the calculator.</h2></div>
                <div style="color: #2C7DA0;"><h3> This webpage is under construction.</h3></div>
                
            </div>

            <div class="col col2">
                <h2>Choose your University</h2>
                <div class="sep">
                <form action="calculator_base_selection" method="POST">
                    {% csrf_token %}
                
                    {% if university_list %}
                        <label for="universitys"></label>
                        <select id="universitys" name="universitys" class="">
                            {% for university in university_list %}
                                <option value={{ university.id }}>{{ university.university_name }}</option>
                            {% endfor %}
                        </select>
                        <br><br>
                    {% else %}
                        <p>No universities are available.</p><br><br>
                    {% endif %}

                    <input class="submit" type="submit" value="Next">
            </div>

        </div>
    </div>

            
        </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
